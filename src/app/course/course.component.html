<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="formGroupCourse">
        <div class="mb-3">
          <label for="inputCourse" class="form-label">Nome do Curso:</label>
          <input
            formControlName="course"
            type="text"
            class="form-control"
            id="inputCourse"
            aria-describedby="courseHelp"
          />
          <div class="form-text">Digite o curso do Estudante.</div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveCourse()">
          Salvar
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <h1>Cursos Cadastrados</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Curso</th>
            <th scope="col">Funções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of courses">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.course }}</td>
            <td class="icon-group">
              <button class="btn delete-btn">
                <span class="material-symbols-outlined">delete</span>
              </button>
              <button class="btn edit-btn">
                <span class="material-symbols-outlined">edit</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
