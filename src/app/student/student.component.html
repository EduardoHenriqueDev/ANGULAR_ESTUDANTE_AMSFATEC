<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome:</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="nameHelp"
          />
          <div class="form-text">Digite o nome do Estudante.</div>
        </div>
        <div class="mb-3">
          <label for="inputCourse" class="form-label">Curso:</label>
          <input
            formControlName="course"
            type="text"
            class="form-control"
            id="inputCourse"
            aria-describedby="courseHelp"
          />
          <div class="form-text">Digite o curso do Estudante.</div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">
          Salvar
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <h1>Alunos Cadastrados</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.course }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
